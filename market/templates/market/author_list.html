{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
       {{ author.name }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the market.</p>
  {% endif %}
{% endblock %}
